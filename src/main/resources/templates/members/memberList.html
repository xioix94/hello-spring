<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>이름</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="member : ${members}">
          <td th:text="${member.id}"></td>
          <td th:text="${member.name}"></td>
      </tbody>
    </table>
  </div>
</body>
